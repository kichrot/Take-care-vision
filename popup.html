    <style>
        body {
            //zoom: 112%;
            overflow-x: hidden;
            color: #000000;
            background-color: #3752776e;
            min-width: 308px;
        }
        
        fieldset {
            border-radius: 8px;
        }
        
        button {
            border-radius: 5px;
            border-style: solid;
            border-width: 0.1px;
        }
        
        button:hover {
            background-color: darkgray;
        }
        
        button:hover>svg {
            fill: #4c5277;
        }
        
        button:active {
            -webkit-transform: scale(0.9);
            transition: .01s ease-in-out;
            box-shadow: none !important;
        }
        /* Box around the slider */
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            display: none;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: red;
            -webkit-transition: .2s;
            transition: .2s;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .2s;
            transition: .2s;
        }
        
        input:checked+.slider {
            background-color: green;
        }
        
        input:focus+.slider {
            box-shadow: 0 0 1px #B5E61D;
        }
        
        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
        /* Rounded sliders */
        
        .slider.round {
            border-radius: 34px;
        }
        
        .slider.round:before {
            border-radius: 50%;
            background-color: black;
        }
        
        .switch label {
            position: absolute;
            left: 60px;
            word-break: keep-all;
        }
        
        label.switch {
            zoom: 60%;
            margin-top: 7px;
        }
        
        label {
            font-weight: normal;
        }
    </style>
</head>

                        <table style="zoom: 80%; border: none; margin-top: -12px; margin-bottom: -10px; margin-left: 8px; line-height: 17px; display: none;" id="table_line_height">

                                <td>
                                    <div style="font-size: 24px; width: 30px; height: 20px; font-weight: 400; font-stretch: extra-condensed; border: none; color: blue;" id="line_height"></div>
                                </td>
                                <td><button style="font-size:21px;height:20px;width:20px; font-weight: 400;padding: 0px; line-height: 0px; padding-top: 1px; color: green;" type="button" id="increaseButton_line_height" title="+0.1">+</button></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </fieldset>
    </fieldset>

                <td><label style="font-weight: 600; color: green;" localization="YES"></label></td>
            </tr>
        </table>
    </fieldset>
    <table style="margin-top: -4px; margin-bottom: -6px;">

            <td>
                <div style="width: 60px;"></div>
