    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title localization="Take_care_vision_title"></title>
    <style>
        body {
            zoom: 112%;
            overflow-x: hidden;
            color: #000000;
            background-color: #3752776e;
        }
        
        fieldset {
            border-radius: 8px;
        }
        
        button {
            border-radius: 5px;
            border-style: solid;
            border-width: 0.1px;
        }
        
        button:hover {
            background-color: darkgray;
        }
        
        button:active {
            -webkit-transform: scale(0.9);
            transition: .01s ease-in-out;
            box-shadow: none !important;
        }
        /* Box around the slider */
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            display: none;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: red;
            -webkit-transition: .2s;
            transition: .2s;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .2s;
            transition: .2s;
        }
        
        input:checked+.slider {
            background-color: green;
        }
        
        input:focus+.slider {
            box-shadow: 0 0 1px #B5E61D;
        }
        
        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
        /* Rounded sliders */
        
        .slider.round {
            border-radius: 34px;
        }
        
        .slider.round:before {
            border-radius: 50%;
            background-color: black;
        }
        
        .switch label {
            position: absolute;
            left: 60px;
            word-break: keep-all;
        }
        
        label.switch {
            zoom: 60%;
            margin-top: 7px;
        }
        
        label {
            font-weight: normal;
            font-size: 14px;
        }
    </style>
</head>
